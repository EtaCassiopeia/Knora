<div class="mdl-layout mdl-js-layout">
<md-toolbar  class="main-toolbar" color="primary">
    <!-- Title / Project Logo -->
    <span>
        <a [routerLink]="['/']">
            <img class="logo" src="{{ system.logo }}" alt="{{ system.name }}" title="{{ system.title }}">
        </a>
    </span>

  <!-- This fills the remaining space of the current row -->
  <span class="example-fill-remaining-space"></span>

  <!-- search panel:
        simple search input field;
        on click (while writing) it opens the extended search panel
  -->
  <span>
      <md-input placeholder="Search" class="search">
          <span md-suffix>
              <button md-icon-button><i class="material-icons">search</i></button>
          </span>
      </md-input>
  </span>

  <!-- This fills the remaining space of the current row -->
  <span class="example-fill-remaining-space"></span>

  <span>
      <button md-icon-button><i class="material-icons">help</i></button>
      <button md-icon-button><i class="material-icons">person</i></button>
  </span>
</md-toolbar>

<main class="mdl-layout__content">
    <router-outlet>
        <!-- content of every routed component -->
    </router-outlet>
</main>


</div>
